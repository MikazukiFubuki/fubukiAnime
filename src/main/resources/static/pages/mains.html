<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>动画管理</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>动画管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="动画片名" v-model="pagination.name" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="动画片源" v-model="pagination.source1" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="动画片源" v-model="pagination.source2" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="动画片源" v-model="pagination.source3" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="动画形式" v-model="pagination.layoutId" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="动画类型" v-model="pagination.type2" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="动画类型" v-model="pagination.type3" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="动画类型" v-model="pagination.type" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="动画恋爱类型" v-model="pagination.love" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="动画工口类型" v-model="pagination.sexLimit" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="动画创作类型" v-model="pagination.create" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="动画创作类型" v-model="pagination.completeId" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="动画创作类型" v-model="pagination.bingeWatchingId" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="动画创作类型" v-model="pagination.reviewId" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="动画主角类型" v-model="pagination.leaderGender" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="动画主角类型" v-model="pagination.favoriteHeroine" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="动画结局" v-model="pagination.animationEnd" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="动画原作结局" v-model="pagination.originalEnd" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="动画追番情况" v-model="pagination.bingeWatchingType" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="动画追番季" v-model="pagination.bingeWatchingQuarter" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="动画补完季" v-model="pagination.completeQuarter" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="动画形式" v-model="pagination.status" style="width: 200px;" class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="big" current-row-key="id" :data="dataList" style = "width: 100%" max-height="700" stripe highlight-current-row>                <!--<el-table-column type="index" align="center" label="序号"></el-table-column>-->                <el-table-column fixed prop="name" label="片名" align="center" width="250" ></el-table-column>                <el-table-column prop="score" label="评分" align="center" width="60"></el-table-column>                <el-table-column label="片源" align="center">                    <el-table-column label="1" prop="source1"  align="center" width="70"></el-table-column>                    <el-table-column label="2" prop="source2"  align="center" width="70"></el-table-column>                    <el-table-column label="3" prop="source3"  align="center" width="70"></el-table-column>                </el-table-column>                <el-table-column prop="layoutId" label="形式" align="center" width="400"></el-table-column>                <el-table-column label="类型" align="center">                    <el-table-column label="1" prop="type1"  align="center" width="50"></el-table-column>                    <el-table-column label="2" prop="type2"  align="center" width="50"></el-table-column>                    <el-table-column label="3" prop="type3"  align="center" width="50"></el-table-column>                </el-table-column>                <el-table-column prop="love" label="恋爱" align="center" width="65"></el-table-column>                <el-table-column prop="sexLimit" label="工口" align="center" width="40"></el-table-column>                <el-table-column prop="create" label="创作" align="center" width="60"></el-table-column>                <el-table-column prop="completeId" label="补完" align="center" width="55"></el-table-column>                <el-table-column prop="bingeWatchingId" label="追番" align="center" width="55"></el-table-column>                <el-table-column prop="reviewId" label="重温" align="center" width="55"></el-table-column>                <el-table-column prop="leaderGender" label="主角" align="center" width="75"></el-table-column>                <el-table-column prop="favoriteHeroine" label="最爱 c="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="动画片名" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                            <el-col :span="8">                                <el-form-item label="动画评分" prop="score">                                    <el-input v-model="formData.score"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="8">                                <el-form-item label="动画片源" prop="source1">                                    <el-input v-model="formData.source1"/>                                </el-form-item>                            </el-col>                            <el-col :span="8">                                <el-form-item label="" prop="source2">                                    <el-input v-model="formData.source2"/>                                </el-form-item>                            </el-col>                            <el-col :span="8">                                <el-form-item label="" prop="source3">                                    <el-input v-model="formData.source3"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="动画形式">                                    <el-input v-model="formData.layoutId" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="8">                                <el-form-item label="动画类型" prop="type1">                                    <el-input v-model="formData.type1"/>                                </el-form-item>                            </el-col>                            <el-col :span="8">                                <el-form-item label="" prop="type2">                                    <el-input v-model="formData.type2"/>                                </el-form-item>                            </el-col>                            <el-col :span="8">                                <el-form-item label="" prop="type3">                                    <el-input v-model="formData.type3"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="8">                                <el-form-item label="动画恋爱类型" prop="love">                                    <el-input v-model="formData.love"/>                                </el-form-item>                            </el-col>                            <el-col :span="8">                                <el-form-item label="动画工口类型" prop="sexLimit">                                    <el-input v-model="formData.sexLimit"/>                                </el-form-item>                            </el-col>                            <el-col :span="8">                                <el-form-item label="动画创作类型" prop="create">                                    <el-input v-model="formData.create"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="动画主角类型" prop="leaderGender">                                    <el-input v-model="formData.leaderGender"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="动画最爱女主" prop="favoriteHeroine">                                    <el-input v-model="formData.favoriteHeroine"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="动画结局" prop="animationEnd">                                    <el-input v-model="formData.animationEnd"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="动画原作结局" prop="originalEnd">                                    <el-input v-model="formData.originalEnd"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="动画播出起始年份" prop="broadcastStartYear">                                    <el-input v-model="formData.animationEnd"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="动画播出最终年份" prop="broadcastEndYear">                                    <el-input v-model="formData.originalEnd"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="8">                                <el-form-item label="动画追番情况" prop="bingeWatchingType">                                    <el-input v-model="formData.bingeWatchingType"/>                                </el-form-item>                            </el-col>                            <el-col :span="8">                                <el-form-item label="动画追番季" prop="bingeWatchingQuarter">                                    <el-input v-model="formData.bingeWatchingQuarter"/>                                </el-form-item>                            </el-col>                            <el-col :span="8">                                <el-form-item label="动画补完季" prop="completeQuarter">                                    <el-input v-model="formData.completeQuarter"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="8">                                <el-form-item label="动画状态" prop="status">                                    <el-input v-model="formData.status"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="动画片名" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                            <el-col :span="8">                                <el-form-item label="动画评分" prop="score">                                    <el-input v-model="formData.score"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="8">                                <el-form-item label="动画片源" prop="source1">                                    <el-input v-model="formData.source1"/>                                </el-form-item>                            </el-col>                            <el-col :span="8">                                <el-form-item label="" prop="source2">                                    <el-input v-model="formData.source2"/>                                </el-form-item>                            </el-col>                            <el-col :span="8">                                <el-form-item label="" prop="source3">                                    <el-input v-model="formData.source3"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="动画形式">                                    <el-input v-model="formData.layoutId" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="8">                                <el-form-item label="动画类型" prop="type1">                                    <el-input v-model="formData.type1"/>                                </el-form-item>                            </el-col>                            <el-col :span="8">                                <el-form-item label="" prop="type2">                                    <el-input v-model="formData.type2"/>                                </el-form-item>                            </el-col>                            <el-col :span="8">                                <el-form-item label="" prop="type3">                                    <el-input v-model="formData.type3"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="8">                                <el-form-item label="动画恋爱类型" prop="love">                                    <el-input v-model="formData.love"/>                                </el-form-item>                            </el-col>                            <el-col :span="8">                                <el-form-item label="动画工口类型" prop="sexLimit">                                    <el-input v-model="formData.sexLimit"/>                                </el-form-item>                            </el-col>                            <el-col :span="8">                                <el-form-item label="动画创作类型" prop="create">                                    <el-input v-model="formData.create"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="动画主角类型" prop="leaderGender">                                    <el-input v-model="formData.leaderGender"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="动画最爱女主" prop="favoriteHeroine">                                    <el-input v-model="formData.favoriteHeroine"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="动画结局" prop="animationEnd">                                    <el-input v-model="formData.animationEnd"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="动画原作结局" prop="originalEnd">                                    <el-input v-model="formData.originalEnd"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="动画播出起始年份" prop="broadcastStartYear">                                    <el-input v-model="formData.animationEnd"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="动画播出最终年份" prop="broadcastEndYear">                                    <el-input v-model="formData.originalEnd"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="8">                                <el-form-item label="动画追番情况" prop="bingeWatchingType">                                    <el-input v-model="formData.bingeWatchingType"/>                                </el-form-item>                            </el-col>                            <el-col :span="8">                                <el-form-item label="动画追番季" prop="bingeWatchingQuarter">                                    <el-input v-model="formData.bingeWatchingQuarter"/>                                </el-form-item>                            </el-col>                            <el-col :span="8">                                <el-form-item label="动画补完季" prop="completeQuarter">                                    <el-input v-model="formData.completeQuarter"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="8">                                <el-form-item label="动画状态" prop="status">                                    <el-input v-model="formData.status"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                create: [{ required: true, message: '动画类型为必填项', trigger: 'blur' }],                status: [{ required: true, message: '动画状态为必填项', trigger: 'blur' }],                name: [{ required: true, message: '动画名称为必填项', trigger: 'blur' }]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize:10,//每页显示的记录数                total:0,//总记录数                name: "",                score: "",                source1: "",                source2: "",                source3: "",                layoutId: "",                type1: "",                type2: "",                type3: "",                love: "",                sexLimit: "",                create: "",                completeId: "",                bingeWatchingId: "",                reviewId: "",                leaderGender: "",                favoriteHeroine: "",                animationEnd: "",                originalEnd: "",                broadcastStartYear: "",                broadcastEndYear: "",                bingeWatchingType: "",                bingeWatchingQuarter: "",                completeQuarter: "",                status: "",                broadcastYear: "",            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            //调用查询全部数据的操作            this.getAll();        },        methods: {            //列表            // getAll() {            //     //发送异步请求            //     axios.get("/books").then((res)=>{            //         // console.log(res.data);            //         this.dataList = res.data.data;            //     });            // },            //分页查询            getAll() {                //组织参数，拼接url请求地址                // console.log(this.pagination.type);                param ="?name="+this.pagination.name;                /*param +="&score="+this.pagination.score;                param +="&source1="+this.pagination.source1;                param +="&source2="+this.pagination.source2;                param +="&source3="+this.pagination.source3;                param +="&layoutId="+this.pagination.layoutId;                param +="&type1="+this.pagination.type1;                param +="&type2="+this.pagination.type2;                param +="&type3="+this.pagination.type3;                param +="&love="+this.pagination.love;                param +="&sexLimit="+this.pagination.sexLimit;                param +="&create="+this.pagination.create;                param +="&completeId="+this.pagination.completeId;                param +="&bingeWatchingId="+this.pagination.bingeWatchingId;                param +="&reviewId="+this.pagination.reviewId;                param +="&leaderGender="+this.pagination.leaderGender;                param +="&favoriteHeroine="+this.pagination.favoriteHeroine;                param +="&animationEnd="+this.pagination.animationEnd;                param +="&originalEnd="+this.pagination.originalEnd;                param +="&broadcastYear="+this.pagination.broadcastYear;                //param +="&broadcastStartYear="+this.pagination.broadcastStartYear;                //param +="&broadcastStartYear="+this.pagination.broadcastStartYear;                param +="&bingeWatchingType="+this.pagination.bingeWatchingType;                param +="&bingeWatchingQuarter="+this.pagination.bingeWatchingQuarter;                param +="&completeQuarter="+this.pagination.completeQuarter;                param +="&status="+this.pagination.status;*/                // console.log(param);                //发送异步请求                axios.get("/animeMains/"+this.pagination.currentPage+"/"+this.pagination.pageSize+param).then((res)=>{                    this.pagination.pageSize = res.data.data.size;                    this.pagination.currentPage = res.data.data.current;                    this.pagination.total = res.data.data.total;                    this.dataList = res.data.data.records;                });            },            //切换页码            handleCurrentChange(currentPage) {                //修改页码值为当前选中的页码值                this.pagination.currentPage = currentPage;                //执行查询                this.getAll();            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;                this.resetForm();            },            //重置表单            resetForm() {                this.formData = {};            },            //添加            handleAdd () {                axios.post("/animeMains",this.formData).then((res)=>{                    //判断当前操作是否成功                    if(res.data.flag){                        //1.关闭弹层                        this.dialogFormVisible = false;                        this.$message.success(res.data.msg);                    }else{                        this.$message.error(res.data.msg);                    }                }).finally(()=>{                    //2.重新加载数据                    this.getAll();                });            },            //取消            cancel(){                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                this.$message.info("当前操作取消");            },            // 删除            handleDelete(row) {                // console.log(row);                this.$confirm("此操作永久删除当前信息，是否继续？","提示",{type:"info"}).then(()=>{                    axios.delete("/animeMains/"+row.id).then((res)=>{                        if(res.data.flag){                            this.$message.success("删除成功");                        }else{                            this.$message.error("数据同步失败，自动刷新");                        }                    }).finally(()=>{                        //2.重新加载数据                        this.getAll();                    });                }).catch(()=>{                    this.$message.info("取消操作");                });            },            //弹出编辑窗口            handleUpdate(row) {                axios.get("/animeMains/"+row.id).then((res)=>{                    if(res.data.flag && res.data.data != null ){                        this.dialogFormVisible4Edit = true;                        this.formData = res.data.data;                    }else{                        this.$message.error("数据同步失败，自动刷新");                    }                }).finally(()=>{                    //2.重新加载数据                    this.getAll();                });            },            //修改            handleEdit() {                axios.put("/animeMains",this.formData).then((res)=>{                    //判断当前操作是否成功                    if(res.data.flag){                        //1.关闭弹层                        this.dialogFormVisible4Edit = false;                        this.$message.success("修改成功");                    }else{                        this.$message.error("修改失败");                    }                }).finally(()=>{                    //2.重新加载数据                    this.getAll();                });            },            //条件查询        }    })</script></html>
