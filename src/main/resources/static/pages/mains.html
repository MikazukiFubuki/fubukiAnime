Heroine"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="动画结局" prop="animationEnd">                                    <el-input v-model="formData.animationEnd"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="动画原作结局" prop="originalEnd">                                    <el-input v-model="formData.originalEnd"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="动画播出起始年份" prop="broadcastStartYear">                                    <el-input v-model="formData.animationEnd"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="动画播出最终年份" prop="broadcastEndYear">                                    <el-input v-model="formData.originalEnd"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="8">                                <el-form-item label="动画追番情况" prop="bingeWatchingType">                                    <el-input v-model="formData.bingeWatchingType"/>                                </el-form-item>                            </el-col>                            <el-col :span="8">                                <el-form-item label="动画追番季" prop="bingeWatchingQuarter"> rm.sexLimitDataList"                                            :key="item.id"                                            :label="item.sexLimit"                                            :value="item.id">                                    </el-option>                                </el-select>                            </el-form-item>                        </el-row>                        <el-row>                            <el-form-item label="动画主角类型">                                <el-select v-model="formData.leaderGender" filterable placeholder="请选择动画主角类型">                                    <el-option                                            v-for="item in selcetForm.leaderGenderDataList"                                            :key="item.id"                                            :label="item.leaderGender"                                            :value="item.id">                                    </el-option>                                </el-select>                            </el-form-item>                            <el-col :span="16">                                <el-form-item label="动画最爱女主" prop="favoriteHeroine">                                    <el-input v-model="formData.favoriteHeroine"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-form-item label="动画结局">                                <el-select v-model="formData.animationEnd" filterable placeholder="请选择动画结局">                                    <el-option                                            v-for="item in selcetForm.animationEndDataList"                                            :key="item.id"                                            :label="item.animationEnd"                                            :value="item.id">                                    </el-option>                                </el-select>                            </el-form-item>                            <el-form-item label="动画原作结局">                                <el-select v-model="formData.originalEnd" filterable placeholder="请选择动画原作结局">                                    <el-option                                            v-for="item in selcetForm.originalEndDataList"                                            :key="item.id"                                            :label="item.originalEnd"                                            :value="item.id">                                    </el-option>                                </el-select>                            </el-form-item>                        </el-row>                        <el-row>                            <el-col :span="8">                                <el-form-item label="动画补完年" prop="completeYear">                                    <el-input v-model="formData.completeYear"/>                                </el-form-item>                            </el-col>                            <el-col :span="8">                                <el-form-item label="动画补完季" prop="completeQuarter">                                    <el-input v-model="formData.completeQuarter"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEditEndAnime()">确定</el-button>                    </div>                </el-dialog>            </div>            <div class="add-form">                <el-dialog title="动画形式" :visible.sync="dialogFormVisible4LayoutEdit">                    <el-form ref="dataEditLayoutForm" :model="formData" :rules="rules" label-position="right"                             label-width="150px">                        <el-table size="big" current-row-key="id" :data="dataLayoutList" style="width: 100%" max-height="300" stripe highlight-current-row>                            <el-table-column type="index" align="center" label="序号"></el-table-column>                            <el-table-column prop="layoutId" label="动画编号" align="center" width="75"></el-table-column>                            <el-table-column prop="name" label="动画名" align="center" width="220"></el-table-column>                            <el-table-column prop="anotherName" label="动画别名" align="center" width="100"></el-table-column>                            <el-table-column prop="layoutTypeId" label="动画形式类型" align="center" width="120"></el-table-column>                            <el-table-column prop="quarterNum" label="放送季度" align="center" width="80"></el-table-column>                            <el-table-column prop="episodes" label="集数" align="center" width="80"></el-table-column>                            <el-table-column label="操作" align="center" width="500">                                <template slot-scope="scope">                                    <el-button type="primary" @click="handleCreateLayout(scope.row)">新增形式</el-button>                                    <el-button type="primary" @click="handleStartAnime(scope.row)">修改形式</el-button>                                    <el-button type="primary" @click="handleUpdate(scope.row)">编辑</el-button>                                    <el-button type="danger" @click="handleDelete(scope.row)">删除</el-button>                                </template>                            </el-table-column>                        </el-table>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">关闭表单</el-button>                        <el-button type="primary" @click="handleEditEndAnime()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            dataList: [],//当前页要展示的列表数据            selcetForm: {//选项框要展示的列表数据                createDataList: [],                sourceDataList: [],                bingeWatchingTypeDataList: [],                typeDataList: [],                loveDataList: [],                sexLimitDataList: [],                leaderGenderDataList: [],                animationEndDataList: [],                originalEndDataList: [],                id: ''            },            dataLayoutList: [],//动画形式要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit: false,//编辑表单是否可见            dialogFormVisible4StartAnimeEdit: false, //编辑开始追番表单是否可见            dialogFormVisible4AddSourceEdit: false, //编辑新增来源表单是否可见            dialogFormVisible4EndAnimeEdit: false, //编辑番剧补完表单是否可见            dialogFormVisible4LayoutEdit: false, //编辑动画形式表单是否可见            formData: {},//表单数据            rules: {//校验规则                create: [{required: true, message: '动画类型为必填项', trigger: 'blur'}],                status: [{required: true, message: '动画状态为必填项', trigger: 'blur'}],                name: [{required: true, message: '动画名称为必填项', trigger: 'blur'}]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize: 100,//每页显示的记录数                total: 0,//总记录数                name: "",                score: "",                source: "",                source1: "",                source2: "",                source3: "",                layout: "",                type: "",                type1: "",                type2: "",                type3: "",                love: "",                sexLimit: "",                create: "",                completeId: "",                bingeWatchingId: "",                reviewId: "",                leaderGender: "",                favoriteHeroine: "",                animationEnd: "",                originalEnd: "",                broadcastStartYear: "",                broadcastEndYear: "",                bingeWatchingType: "",                bingeWatchingYear: "",                completeYear: "",                bingeWatchingQuarter: "",                completeQuarter: "",                status: "",                broadcastYear: "",            },            layoutData: {//动画形式相关模型数据                id: "",                layoutId: "",                layoutTypeId: "",                anotherName: "",                quarterNum: "",                episodes: "",            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            //调用查询全部数据的操作            this.getAll();        },        methods: {            //条件查询            selectByCondition() {                //组织参数，拼接url请求地址                param = "?name=" + this.pagination.name;                param += "&score=" + this.pagination.score;                param += "&source=" + this.pagination.source;                param += "&layout=" + this.pagination.layout;                param += "&type=" + this.pagination.type;                param += "&love=" + this.pagination.love;                param += "&sexLimit=" + this.pagination.sexLimit;                param += "&create=" + this.pagination.create;                param += "&completeId=" + this.pagination.completeId;                param += "&bingeWatchingId=" + this.pagination.bingeWatchingId;                param += "&reviewId=" + this.pagination.reviewId;                param += "&leaderGender=" + this.pagination.leaderGender;                param += "&favoriteHeroine=" + this.pagination.favoriteHeroine;                param += "&animationEnd=" + this.pagination.animationEnd;                param += "&originalEnd=" + this.pagination.originalEnd;                param += "&broadcastYear=" + this.pagination.broadcastYear;                param += "&bingeWatchingType=" + this.pagination.bingeWatchingType;                param += "&bingeWatchingQuarter=" + this.pagination.bingeWatchingQuarter;                param += "&completeQuarter=" + this.pagination.completeQuarter;                param += "&status=" + this.pagination.status;                //发送异步请求                axios.get("/animeMains/byCondition/" + this.pagination.currentPage + "/" + this.pagination.pageSize + param).then((res) => {                    this.pagination.pageSize = res.data.data.pageSize;                    this.pagination.currentPage = res.data.data.pageNum;                    this.pagination.total = res.data.data.total;                    this.dataList = res.data.data.list;                });            },            //分页查询            getAll() {                //发送异步请求                axios.get("/animeMains/" + this.pagination.currentPage + "/" + this.pagination.pageSize).then((res) => {                    this.pagination.pageSize = res.data.data.size;                    this.pagination.currentPage = res.data.data.current;                    this.pagination.total = res.data.data.total;                    this.dataList = res.data.data.records;                });            },            //查询创作类型            getCreateAll() {                //发送异步请求                axios.get("/animeCreates/1/300").then((res) => {                    this.selcetForm.createDataList = res.data.data.records;                });            },            //查询来源            getSourceAll() {                //发送异步请求                axios.get("/animeSources/1/300").then((res) => {                    this.selcetForm.sourceDataList = res.data.data.records;                });            },            //查询追番类型            getBingeWatchingTypeAll() {                //发送异步请求                axios.get("/animeBingeWatchingTypes/1/300").then((res) => {                    this.selcetForm.bingeWatchingTypeDataList = res.data.data.records;                });            },            //查询动画类型            getTypeAll() {                //发送异步请求                axios.get("/animeTypes/1/300").then((res) => {                    this.selcetForm.typeDataList = res.data.data.records;                });            },            //查询恋爱类型            getLoveAll() {                //发送异步请求                axios.get("/animeLoves/1/300").then((res) => {                    this.selcetForm.loveDataList = res.data.data.records;                });            },            //查询工口类型            getSexLimitAll() {                //发送异步请求                axios.get("/animeSexLimits/1/300").then((res) => {                    this.selcetForm.sexLimitDataList = res.data.data.records;                });            },            //查询主角类型            getLeaderGenderAll() {                //发送异步请求                axios.get("/animeLeaderGenders/1/300").then((res) => {                    this.selcetForm.leaderGenderDataList = res.data.data.records;                });            },            //查询动画结局类型            getAnimationEndAll() {                //发送异步请求                axios.get("/animeAnimationEnds/1/300").then((res) => {                    this.selcetForm.animationEndDataList = res.data.data.records;                });            },            //查询动画结局类型            getOriginalEndAll() {                //发送异步请求                axios.get("/animeOriginalEnds/1/300").then((res) => {                    this.selcetForm.originalEndDataList = res.data.data.records;                });            },            //查询选中动画的全部形式            selectAnimeLayoutById(row){                axios.get("/animeMains/selectAnimeLayoutById/" + row.id).then((res) => {                    this.dialogFormVisible4LayoutEdit = true                    this.dataLayoutList = res.data.data;                });            },            //切换页码            handleCurrentChange(currentPage) {                //修改页码值为当前选中的页码值                this.pagination.currentPage = currentPage;                //执行查询                this.getAll();                window.location.reload();            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;                this.resetForm();                this.getCreateAll();            },            //重置表单            resetForm() {                this.formData = {};            },            //添加            handleAdd() {                axios.post("/animeMains", this.formData).then((res) => {                    //判断当前操作是否成功                    if (res.data.flag) {                        //1.关闭弹层                        this.dialogFormVisible = false;                        this.$message.success(res.data.msg);                    } else {                        this.$message.error(res.data.msg);                    }                }).finally(() => {                    //2.重新加载数据                    window.location.reload();                    this.getAll();                });            },            //取消            cancel() {                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                this.dialogFormVisible4StartAnimeEdit= false;                this.dialogFormVisible4AddSourceEdit= false;                this.dialogFormVisible4EndAnimeEdit= false;                this.dialogFormVisible4LayoutEdit= false;                this.dialogFormVisible4SaveLayoutEdit= false;                this.$message.info("当前操作取消");            },            // 删除            handleDelete(row) {                // console.log(row);                this.$confirm("此操作永久删除当前信息，是否继续？", "提示", {type: "info"}).then(() => {                    axios.delete("/animeMains/" + row.id).then((res) => {                        if (res.data.flag) {                            this.$message.success("删除成功");                        } else {                            this.$message.error("数据同步失败，自动刷新");                        }                    }).finally(() => {                        //2.重新加载数据                        this.getAll();                    });                }).catch(() => {                    this.$message.info("取消操作");                });            },            //新增形式            handleCreateLayout(row){                axios.get("/animeMains/addAnimeLayoutById/" + row.id).then((res) => {                    if (res.data.flag) {                        this.$message.success("添加成功");                    } else {                        this.$message.error("添加失败");                    }                }).finally(() => {                    //2.重新加载数据                    this.getAll();                    window.location.reload();                });            },            //动画重温            handleReviewAnime(row){                axios.get("/animeMains/reviewAnime/" + row.id).then((res) => {                    if (res.data.flag) {                        this.$message.success("已重温");                    } else {                        this.$message.error("重温失败");                    }                }).finally(() => {                    //2.重新加载数据                    this.getAll();                    window.location.reload();                });            },            //弹出编辑窗口            handleUpdate(row) {                axios.get("/animeMains/" + row.id).then((res) => {                    if (res.data.flag && res.data.data != null) {                        this.dialogFormVisible4Edit = true;                        this.formData = res.data.data;                    } else {                        this.$message.error("数据同步失败，自动刷新");                    }                }).finally(() => {                    //2.重新加载数据                    this.getAll();                });            },            //修改            handleEdit() {                axios.put("/animeMains", this.formData).then((res) => {                    //判断当前操作是否成功                    if (res.data.flag) {                        //1.关闭弹层                        this.dialogFormVisible4Edit = false;                        this.$message.success("修改成功");                    } else {                        this.$message.error("修改失败");                    }                }).finally(() => {                    //2.重新加载数据                    this.getAll();                });            },            //弹出开始追番编辑窗口            handleStartAnime(row) {                axios.get("/animeMains/" + row.id).then((res) => {                    if (res.data.flag && res.data.data != null) {                        this.dialogFormVisible4StartAnimeEdit = true;                        this.formData = res.data.data;                        this.getSourceAll();                        this.getBingeWatchingTypeAll();                    } else {                        this.$message.error("数据同步失败，自动刷新");                    }                }).finally(() => {                    //2.重新加载数据                    this.getAll();                });            },            //确定开始追番并修改信息            handleEditStartAnime() {                axios.put("/animeMains/startAnime", this.formData).then((res) => {                    //判断当前操作是否成功                    if (res.data.flag) {                        //1.关闭弹层                        this.dialogFormVisible4StartAnimeEdit = false;                        this.$message.success("修改成功");                    } else {                        this.$message.error("修改失败");                    }                }).finally(() => {                    //2.重新加载数据                    this.getAll();                    window.location.reload();                });            },            //弹出修改来源编辑窗口            handleAddSource(row) {                axios.get("/animeMains/" + row.id).then((res) => {                    if (res.data.flag && res.data.data != null) {                        this.dialogFormVisible4AddSourceEdit = true;                        this.formData = res.data.data;                        this.getSourceAll();                    } else {                        this.$message.error("数据同步失败，自动刷新");                    }                }).finally(() => {                    //2.重新加载数据                    this.getAll();                });            },            //确定修改来源并修改信息            handleEditAddSource() {                axios.put("/animeMains/addSource", this.formData).then((res) => {                    //判断当前操作是否成功                    if (res.data.flag) {                        //1.关闭弹层                        this.dialogFormVisible4AddSourceEdit = false;                        this.$message.success("修改成功");                    } else {                        this.$message.error("修改失败");                    }                }).finally(() => {                    //2.重新加载数据                    this.getAll();                    window.location.reload();                });            },            //弹出番剧补完编辑窗口            handleEndAnime(row) {                axios.get("/animeMains/" + row.id).then((res) => {                    if (res.data.flag && res.data.data != null) {                        this.dialogFormVisible4EndAnimeEdit = true;                        this.formData = res.data.data;                        this.getTypeAll();                        this.getLoveAll();                        this.getSexLimitAll();                        this.getLeaderGenderAll();                        this.getAnimationEndAll();                        this.getOriginalEndAll();                    } else {                        this.$message.error("数据同步失败，自动刷新");                    }                }).finally(() => {                    //2.重新加载数据                    this.getAll();                });            },            //确定番剧补完并修改信息            handleEditEndAnime() {                axios.put("/animeMains/endAnime", this.formData).then((res) => {                    //判断当前操作是否成功                    if (res.data.flag) {                        //1.关闭弹层                        this.dialogFormVisible4EndAnimeEdit = false;                        this.$message.success("修改成功");                    } else {                        this.$message.error("修改失败");                    }                }).finally(() => {                    //2.重新加载数据                    this.getAll();                    window.location.reload();                });            },            //弹出修改形式编辑窗口            handleSaveLayout(row) {                axios.get("/animeMains/" + row.id).then((res) => {                    if (res.data.flag && res.data.data != null) {                        this.dialogFormVisible4SaveLayoutEdit = true;                        this.formData = res.data.data;                        this.getTypeAll();                        this.getLoveAll();                        this.getSexLimitAll();                        this.getLeaderGenderAll();                        this.getAnimationEndAll();                        this.getOriginalEndAll();                    } else {                        this.$message.error("数据同步失败，自动刷新");                    }                }).finally(() => {                    //2.重新加载数据                    this.getAll();                });            },            //确定修改形式并修改信息            handleEditSaveLayout() {                axios.put("/animeMains/saveLayout", this.formData).then((res) => {                    //判断当前操作是否成功                    if (res.data.flag) {                        //1.关闭弹层                        this.dialogFormVisible4SaveLayoutEdit = false;                        this.$message.success("修改成功");                    } else {                        this.$message.error("修改失败");                    }                }).finally(() => {                    //2.重新加载数据                    this.getAll();                    window.location.reload();                });            },        }    })</script></html>
